<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Materias</title>
  <link rel="stylesheet" href="css/w3.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="w3-container w3-light-grey">

  <h2 class="w3-center w3-margin-top w3-text-blue">Gestión de Materias</h2>

  <form id="subjectForm" class="w3-card w3-padding w3-margin-bottom w3-white">
    <input type="hidden" id="subjectId" />

    <div class="w3-row-padding" >
      <div class="w3-quarter">
        <label>Nombre</label>
        <input class="w3-input w3-light-grey" type="text" id="subname" required />
      </div>
      <div class="w3-quarter">
        <label>Profesor</label>
        <input class="w3-input w3-light-grey" type="text" id="professor" required />
      </div>
      <div class="w3-quarter">
        <label>Opcional</label>
        <select class="w3-input w3-light-grey" id="optional" required>
            <option value="Si">Sí</option>
            <option value="No">No</option>
        </select>
      </div>
      <div class="w3-quarter">
        <label>Creditos</label>
        <input class="w3-input w3-light-grey" type="number" id="credits" required />
      </div>
    </div>

    <div class="w3-margin-top">
      <button class="w3-button w3-blue" type="submit">Guardar</button>
      <button class="w3-button w3-blue" type="reset" onclick="document.getElementById('subjectId').value = ''">Cancelar</button>
    </div>
  </form>

  <table class="w3-table-all w3-hoverable w3-card">
    <thead>
      <tr class="w3-light-blue">
        <th>Nombre</th>
        <th>Profesor</th>
        <th>Opcional</th>
        <th>Creditos</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="subjectTableBody"></tbody>
  </table>
  <aside class="w3-padding">
  <a href="index.html" class="w3-button w3-blue w3-large ">
    Estudiantes →
  </a>
  </aside>
  <script src="js/frontDispatcherSub.js"></script>
</body>
</html>
