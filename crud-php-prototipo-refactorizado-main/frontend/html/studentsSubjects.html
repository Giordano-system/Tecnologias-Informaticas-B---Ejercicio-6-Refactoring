<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Condiciones</title>
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/controllers/studentsSubjectsController.js"></script>
</head>
<body class="w3-container w3-light-grey">

  <h2 class="w3-center w3-margin-top w3-text-teal">Gestión de Condiciones</h2>

  <form id="studentsSubjectForm" class="w3-card w3-padding w3-margin-bottom w3-white">
    <input type="hidden" id="studentSubjectId" />

    <div class="w3-row-padding">
      <div class="w3-third">
        <label>Nombre Completo</label>
        <select name="nombre_form" id="student_id" required>
            <option value="">Seleccione una opcion</option>
        </select>
    </div>
      <div class="w3-third">
       <label>Materia</label>
       <select name="materia_form" id="subject_id" required>
            <option value="">Seleccione una opcion</option>
       </select>
      </div>
      <div class="w3-third">
        <label>Aprobado</label>
        <input type="checkbox" id="approved" class="w3-check" />
      </div>
    </div>

    <div class="w3-margin-top">
      <button class="w3-button w3-teal" type="submit">Guardar</button>
      <button class="w3-button w3-teal" type="reset" onclick="document.getElementById('studentSubjectId').value = ''">Cancelar</button>
    </div>
  </form>

  <table class="w3-table-all w3-hoverable w3-card">
    <thead>
      <tr class="w3-teal">
        <th>Nombre</th>
        <th>Materia</th>
        <th>Aprobado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="studentsSubjectsTableBody"></tbody>
  </table>
  <aside class="w3-padding">
  <a href="subjects.html" class="w3-button w3-teal w3-large ">
    ← Materias
  </a>
  <a href="students.html" class="w3-button w3-teal w3-large ">
    Estudiantes →
  </a>
  </aside>
  <script src="js/frontDispatcherSS.js"></script>
</body>
</html>
