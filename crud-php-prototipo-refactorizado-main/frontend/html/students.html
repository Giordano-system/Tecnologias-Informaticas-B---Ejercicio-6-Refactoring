<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Estudiantes</title>
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/controllers/studentsController.js"></script>

</head>
<body class="w3-container w3-light-grey">

  <h2 class="w3-center w3-margin-top w3-text-blue">Gestión de Estudiantes</h2>

  <form id="studentForm" class="w3-card w3-padding w3-margin-bottom w3-white">
    <input type="hidden" id="studentId" />

    <div class="w3-row-padding">
      <div class="w3-third">
        <label>Nombre completo</label>
        <input class="w3-input w3-light-grey" type="text" id="fullname" required />
      </div>
      <div class="w3-third">
        <label>Email</label>
        <input class="w3-input w3-light-grey" type="email" id="email" required />
      </div>
      <div class="w3-third">
        <label>Edad</label>
        <input class="w3-input w3-light-grey" type="number" id="age" required />
      </div>
    </div>

    <div class="w3-margin-top">
      <button class="w3-button w3-blue" type="submit">Guardar</button>
      <button class="w3-button w3-blue" type="reset" onclick="document.getElementById('studentId').value = ''" id="cancelBtn">Cancelar</button>
    </div>
  </form>
  <div id="errores">
    
  </div>
  <table class="w3-table-all w3-hoverable w3-card">
    <thead>
      <tr class="w3-light-blue">
        <th>Nombre</th>
        <th>Email</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
  </table>
  <aside class="w3-padding">
  <a href="studentsSubjects.html" class="w3-button w3-blue w3-large ">
    ← Condiciones
  </a>
  <a href="subjects.html" class="w3-button w3-blue w3-large ">
    Materias →
  </a>
  </aside>
</body>
</html>
