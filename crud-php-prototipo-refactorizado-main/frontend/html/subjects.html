<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Materias</title>
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/controllers/subjectsController.js"></script>

</head>
<body class="w3-container w3-light-grey">

  <h2 class="w3-center w3-margin-top w3-text-amber">Gestión de Materias</h2>

  <form id="subjectForm" class="w3-card w3-padding w3-margin-bottom w3-white">
    <input type="hidden" id="subjectId" />

    <div class="w3-row-padding" >
      <div class="w3-quarter">
        <label>Nombre</label>
        <input class="w3-input w3-light-grey" type="text" id='name' required />
      </div>
    </div>

    <div class="w3-margin-top">
      <button class="w3-button w3-amber" type="submit">Guardar</button>
      <button class="w3-button w3-amber" type="reset" onclick="document.getElementById('subjectId').value = ''" id="cancelBtn">Cancelar</button>
    </div>
  </form>

  <table class="w3-table-all w3-hoverable w3-card">
    <thead>
      <tr class="w3-amber">
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="subjectTableBody"></tbody>
  </table>
  <aside class="w3-padding">
  <a href="students.html" class="w3-button w3-amber w3-large ">
    ← Estudiantes
  </a>
  <a href="studentsSubjects.html" class="w3-button w3-amber w3-large ">
    Condiciones →
  </a>
  </aside>
</body>
</html>
